<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <title>JournalClub - AI Paper Reader</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Link to config.js -->
</head>

<body class="min-h-screen bg-base-200 py-10 px-4">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10 space-y-2">
            <h1 class="text-5xl font-bold text-primary">JournalClub</h1>
            <p class="font-mono opacity-70 italic text-sm">AI-powered clinical insights</p>
        </header>

        <!-- Main Card -->
        <main class="card bg-base-100 shadow-xl border border-base-200">
            <!-- Card Body -->
            <div class="card-body" id="stageContainer">
                <!-- Content will be dynamically rendered here -->
            </div>
        </main>
    </div>

    <!-- Link to app.js for JavaScript logic -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
