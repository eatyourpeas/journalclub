<!DOCTYPE html>
<html lang="en" data-theme="nord">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>JournalClub - AI Paper Reader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen bg-base-100 py-10 px-4">
    <!-- Header will be injected here by header.js -->
    
    <div class="max-w-3xl mx-auto mt-10">
        <!-- Header -->
        <header class="text-center mb-10 space-y-2">
            <h1 class="text-5xl font-bold text-primary">JournalClub</h1>
            <p class="font-mono opacity-70 italic text-sm text-base-content">Research articles without the hassle</p>
        </header>

        <!-- Main Card -->
        <main class="card bg-base-100 shadow-xl border border-base-200">
            <div class="card-body" id="stageContainer">
                <!-- Content will be dynamically rendered here -->
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="header.js"></script>
    <script src="app.js"></script>
</body>

</html>
